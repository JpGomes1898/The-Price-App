<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PriceApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .input-field { width: 100%; padding: 0.75rem; border: 1px solid #e5e7eb; border-radius: 0.5rem; }
        .btn { padding: 0.75rem 1.5rem; border-radius: 0.5rem; font-weight: 600; cursor: pointer; }
        .btn-primary { background-color: #4f46e5; color: white; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-xl shadow-lg">
        <div class="text-center">
            <h1 class="text-4xl font-bold text-slate-900">PriceApp</h1>
            <p class="text-slate-500 mt-2">Acesse sua conta ou crie uma nova.</p>
        </div>

        <!-- Abas -->
        <div class="flex border-b">
            <button id="login-tab" class="flex-1 py-2 font-semibold text-indigo-600 border-b-2 border-indigo-600">Login</button>
            <button id="register-tab" class="flex-1 py-2 font-semibold text-slate-500">Registo</button>
        </div>

        <div id="error-message" class="text-red-500 text-sm text-center hidden"></div>

        <!-- Formulário de Login -->
        <form id="login-form" class="space-y-6">
            <div>
                <label for="login-username" class="block text-sm font-medium text-slate-700">email</label>
                <input id="login-username" type="text" required class="input-field mt-1">
            </div>
            <div>
                <label for="login-password" class="block text-sm font-medium text-slate-700">Senha</label>
                <input id="login-password" type="password" required class="input-field mt-1">
            </div>
            <button type="submit" class="w-full btn btn-primary">Entrar</button>
        </form>

        <!-- Formulário de Registo -->
        <form id="register-form" class="space-y-6 hidden">
            <div>
                <label for="register-username" class="block text-sm font-medium text-slate-700">email</label>
                <input id="register-username" type="text" required class="input-field mt-1">
            </div>
            <div>
                <label for="register-password" class="block text-sm font-medium text-slate-700">Senha</label>
                <input id="register-password" type="password" required class="input-field mt-1">
            </div>
            <button type="submit" class="w-full btn btn-primary">Criar Conta</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginTab = document.getElementById('login-tab');
            const registerTab = document.getElementById('register-tab');
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const errorMessage = document.getElementById('error-message');

            const switchTab = (activeTab, inactiveTab, activeForm, inactiveForm) => {
                activeTab.classList.add('text-indigo-600', 'border-indigo-600');
                activeTab.classList.remove('text-slate-500');
                inactiveTab.classList.add('text-slate-500');
                inactiveTab.classList.remove('text-indigo-600', 'border-indigo-600');
                activeForm.classList.remove('hidden');
                inactiveForm.classList.add('hidden');
                errorMessage.classList.add('hidden');
            };

            loginTab.addEventListener('click', () => switchTab(loginTab, registerTab, loginForm, registerForm));
            registerTab.addEventListener('click', () => switchTab(registerTab, loginTab, registerForm, loginForm));
            
            const displayError = (message) => {
                errorMessage.textContent = message;
                errorMessage.classList.remove('hidden');
            };

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = document.getElementById('login-username').value;
                const password = document.getElementById('login-password').value;
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem('preciapp_token', data.token);
                    window.location.href = '/app';
                } else {
                    displayError(data.error || 'Erro ao fazer login.');
                }
            });

            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = document.getElementById('register-username').value;
                const password = document.getElementById('register-password').value;
                 const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await response.json();
                if (response.ok) {
                    switchTab(loginTab, registerTab, loginForm, registerForm);
                    document.getElementById('login-username').value = username;
                    document.getElementById('login-password').value = '';
                    alert('Registo concluído com sucesso! Faça login para continuar.');
                } else {
                    displayError(data.error || 'Erro ao registar.');
                }
            });
        });
    </script>
</body>
</html>
